<body>
    <div class="tudo">
            <div class="login">
        <div class="div_form">
            <form>
                Quantidade de onibûs: <br> <input type="number" id="busão" autofocus>
                <br>
                <span>Tempo em mês de locação:</span> <br> <input type="number" id="tempo">
                <br>
            </form>
            <a href="#" class="botao" onclick="Simular()">Simular</a>
        </div>
            <div id="div_mensagem"></div>
        </div>
    </div>
    
</body>

<script>
    function Simular(){
        var temp = Number(tempo.value);
        var pagamento = Number(tempo.value) * Number(busão.value) * 400 ;
        var pagardesc = Number(pagamento * 0.95);
        if(temp >= 12){
        div_mensagem.innerHTML = `<p>O valor total será de R$${pagardesc.toFixed(2)}</p>`
     }
     else{
        div_mensagem.innerHTML = `<p>O valor total será de R$${pagamento.toFixed(2)}</p>`
     }
    }
</script>
