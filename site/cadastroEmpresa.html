<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sistema.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa</title>
</head>
<body>
    
   <div class="container">
    <div class="div_empresa">
        <h2>Dados Empresa:</h2> 
        <input type="text" placeholder="Nome da Empresa" class="inputCadastro"><br>
        
        <input type="text" placeholder="Cnpj" class="inputCadastro"><br>
        
       
        <input type="text" placeholder="Email" class="inputCadastro"><br>
    
        
        <input type="text" placeholder="Inscrição Estadual" class="inputCadastro">
    </div>
    
<div class="div_responsavel">
    <h2>Dados Responsável</h2>
    <input type="text" placeholder="Nome do Responsavel " class="inputCadastro"><br> 
        <input type="text" placeholder="Cpf" class="inputCadastro"><br>
        <input type="text" placeholder="Rg" class="inputCadastro"><br>
        <input type="text" placeholder="Cargo Exercido" class="inputCadastro">
</div>
   </div>
<div class="container">
    <h2 class="txtEndereco">Endereço:</h2>
    <div class="div_endereco">
        <input type="text" placeholder="Estado" class="inputEndereco">
   
        <input type="text" placeholder="Cidade" class="inputEndereco">
   
        <input type="text" placeholder="Bairro" class="inputEndereco">    
 
        <input type="text" placeholder="Cep" class="inputEndereco">

        <input type="text" placeholder="Rua" class="inputEndereco">
    
        <input type="text" placeholder="Número" class="inputEndereco">

        <input type="text" placeholder="COMPLEMENTO" class="inputEndereco">
        <input type="text" placeholder="telefone" class="inputEndereco" placeholder="Telefone Fixo">
        <input type="text" placeholder="Telefone2" class="inputEndereco" placeholder="Telefone 2">
        
    </div>
    <div class="div_butao">
        <a href="" class="cadastro2">Cancelar</a>
        <button id="logar" class="btnEntrar">Cadastrar</button>
    </div>
</div>
</body>
</html>
